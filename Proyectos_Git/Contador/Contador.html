<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Solicitudes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #272727;
            margin: 0;
        }

        #contador {
            font-size: 8em;
            font-weight: bold;
            color: white;
            margin: 20px 0;
        }

        .mensaje-final {
            font-size: 1.5em;
            color: #00ff99;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="contador">0</div>
    <div class="mensaje-final" id="mensajeFinal">Â¡Total De Solicitudes!</div>

    <script>
        const numeroFinal = 367;
        const elementoContador = document.getElementById('contador');
        const mensajeFinal = document.getElementById('mensajeFinal');

        let numeroInicial = 0;

        const velocidadNormal = 10;
        const velocidadLenta = 100;
        const umbralDesaceleracion = 10;

        function iniciarContador() {
            const intervalo = setInterval(() => {
                numeroInicial++;
                elementoContador.textContent = numeroInicial;

                if (numeroInicial >= numeroFinal - umbralDesaceleracion) {
                    clearInterval(intervalo);
                    const intervaloLento = setInterval(() => {
                        numeroInicial++;
                        elementoContador.textContent = numeroInicial;

                        if (numeroInicial >= numeroFinal) {
                            clearInterval(intervaloLento);
                            mensajeFinal.style.display = 'block';
                        }
                    }, velocidadLenta);
                }
            }, velocidadNormal);
        }

        window.onload = iniciarContador;
    </script>
</body>
</html>
